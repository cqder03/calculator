<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/x-icon" href="assets/calculator-favicon.ico">
		<script href="script.js" defer></script>
</head>
<body>
		<main>
				<section id="calculator">
						<div id="display">
							<p id="display-content">0</p>
						</div>
						<div id="button-wrapper">
								<div id="button" class="outer">CE</div>
								<div id="button" class="outer">C</div>
								<div id="button" class="outer"><img src="assets/backspace-32.png" alt=""></div>
								<div id="button" class="outer"><img src="assets/divide-32.png" alt=""></div>
								<div id="button" class="inner">7</div>
								<div id="button" class="inner">8</div>
								<div id="button" class="inner">9</div>
								<div id="button" class="outer"><img src="assets/multiply-32.png" alt=""></div>
								<div id="button" class="inner">4</div>
								<div id="button" class="inner">5</div>
								<div id="button" class="inner">6</div>
								<div id="button" class="outer"><img src="assets/subtract-32.png" alt=""></div>
								<div id="button" class="inner">1</div>
								<div id="button" class="inner">2</div>
								<div id="button" class="inner">3</div>
								<div id="button" class="outer"><img src="assets/plus-math-32.png" alt=""></div>
								<div id="button" class="inner"><img src="assets/plus-slash-minus-32.png" alt=""></div>
								<div id="button" class="inner">0</div>
								<div id="button" class="inner">.</div>
								<div id="button" class="marked"><img src="assets/equal-sign-32.png" alt=""></div>
						</div>
				</section>
		</main>
		<footer>

		</footer>
</body>
</html>
